<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Layout with HTML & CSS</title>
    <style type="text/css">
        #Sun {
            width: 50px;
            height: 50px;
            background-color: red;
            border:1px solid rgb(255, 255, 255);
            
        }
        #Sat {
            width: 50px;
            height: 50px;
            background-color: rgb(54, 91, 239);
            border:1px solid rgb(255, 255, 255);
        }
        .Day {
            width: 50px;
            height: 50px;
            background-color: rgb(239, 184, 54);
            border:1px solid rgb(255, 255, 255);
        }
        .frame th {
            width: 50px;
            height: 50px;
            border:2px solid rgb(238,238,238);
        }
        table {
            border-collapse: collapse;
        }
     
    </style>

</head>
<body>
    <table>
        <tr>
            <th colspan="7" style="color: blue;">Tháng 10 - October</th>
        </tr>
        <tr style="color: aliceblue;">
            <th id="Sun">C.Nhật</th>
            <th class="Day">T.Hai</th>
            <th class="Day">T.Ba</th>
            <th class="Day">T.Tư</th>
            <th class="Day">T.Năm</th>
            <th class="Day">T.Sáu</th>
            <th id="Sat">T.Bảy</th>
        </tr>
        <tr>
            <th id="Sun-row">Sun</th>
            <th class="Day-row">Mon</th>
            <th class="Day-row">Tue</th>
            <th class="Day-row">Wed</th>
            <th class="Day-row">Thu</th>
            <th class="Day-row">Fri</th>
            <th id="Sat-row">Sat</th>

        <tr class="frame">
            <th style="color:red;font-family:Roboto";></th>
